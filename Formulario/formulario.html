<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="título">
            Cadastro de Devs
        </h1>
        <br>
        <p id="subtítulo"> Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
              <label for="nome" ><strong>Nome</strong></label>  
              <input type="text" name="nome" id="nome" required>
              <div>
<br>
                  </div class="campo">
                  <label for="sobrenome"><strong>Sobrenome</strong></label>
                  <input type="text" name="sobrenome" id="sobrenome" required>
                  </div>
<br><br>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="fronted" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label> 
          <input type="radio" name="devweb" value=fullstack> Fullstack
            </label>
        </div>
        <div> 
          <label for="serenioridade"><strong>Senioridade</strong></label>  
          <select id=""senioridade>
              <option selected disabled value="">Selecione</option>
              <option>Junior</option>
              <option>Pleno</option>
              <option>Senior</option>
          </select>
          <br><br>
        </div>

        <fieldset class= "grupo">
            <div id="check">
                <label ><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologial" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value= "Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="exp">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
    
</body>
</html>
